<div class="container mt-5">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <table class="table table-strip">
            <thead>
                <tr class="bg-info text-light">
                    <!-- <td>Username</td> -->
                    <td>Firstname</td> 
                    <td>Lastname</td>
                    <td>Age</td>
                    <td>City</td>
                    <!-- <td>Password</td> -->
                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <!-- <td>{{user.username}}</td> -->
                    <td>{{user.firstname}}</td>
                    <td>{{user.lastname}}</td>
                    <td>{{user.age}}</td>
                    <td>{{user.city}}</td>
                    <!-- <td>{{user.password}}</td> -->
                </tr>
            </tbody>
        </table>

    </div>
</div>
